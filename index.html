<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS-Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div class="first-line"></div>
        <div class="second-line"></div>
      </div>
      <button class="delete op-col-one">AC</button>
      <button class="operator op-col-one">+/-</button>
      <button class="operator op-col-one">%</button>
      <button class="operator op-col-two">รท</button>
      <button class="number op-col-three">7</button>
      <button class="number op-col-three">8</button>
      <button class="number op-col-three">9</button>
      <button class="operator op-col-two">x</button>
      <button class="number op-col-three">4</button>
      <button class="number op-col-three">5</button>
      <button class="number op-col-three">6</button>
      <button class="operator op-col-two">-</button>
      <button class="number op-col-three">1</button>
      <button class="number op-col-three">2</button>
      <button class="number op-col-three">3</button>
      <button class="operator op-col-two">+</button>
      <button class="number col-two op-col-three">0</button>
      <button class="number op-col-three">.</button>
      <button class="equal op-col-two">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
